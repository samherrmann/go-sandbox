<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>{{ .Title }}</title>
    <style>
      html {
        font-size: 8px; /* = 1rem */
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2rem;
      }
      button, input {
        font-family: inherit;
        font-size: inherit;
      }
      {{ .Styles }}
    </style>
  </head>
  <body>
    {{ template "body" .Data }}
  </body>
</html>

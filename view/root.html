<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>{{ .Title }}</title>
    <style>
      html {
        font-size: 8px; /* = 1rem */
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2rem;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      button, input {
        font-family: inherit;
        font-size: inherit;
      }
      {{ .Styles }}
    </style>
  </head>
  <body>
    {{ template "body" . }}
  </body>
</html>
